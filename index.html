<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <!-- this appears next to the icon at the browser tab -->
    <title>BC Factbook</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<body>

    <div class="content-column">
    
        <header>
            <h1>Boston College Factbook</h1>

            <button class="button" id="generate">Get a random fact about Boston College</button>

    </div>

        <div class = "icon">

        </div>
        


        <img src="gasson.jpg" alt="Gasson Hall">
        <img src="eagles.jpg" alt="Eagles at a Football Game">
        <img src="dance.jpg" alt="Dancers Dancing">
    
        <p> Images courtesy of
